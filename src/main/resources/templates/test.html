<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Parameters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <script>
        function rowClicked(value) {
            location.href = "/data" + value;
        }
    </script>
</head>
<body>
<div th:switch="${testParameters}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2 th:case="null">Null test parameters</h2>
            <div th:case="*">
                <h2 class="my-5">Test configuration</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Start date</th>
                        <th>End date</th>
                        <th>Time between requests (ms)</th>
                        <th>Number of users</th>
                        <th>Number of requests</th>
                        <th>Time of test (s)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${test.getId()}"></td>
                        <td th:text="${test.getName()}"></td>
                        <td th:text="${test.getStartDate()}"></td>
                        <td th:text="${test.getEndDate()}"></td>
                        <td th:text="${testParameters.getTime_between_requests()}"></td>
                        <td th:text="${testParameters.getNumber_of_users()}"></td>
                        <td th:text="${testParameters.getNumber_of_requests()}"></td>
                        <td th:text="${testParameters.getTest_time()}"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p class="my-5"><a style="color: white" th:onclick="'javascript:rowClicked(\'?p=1&id=' + ${test.id} + '\');'" class="btn btn-primary">Methods time data</a></p></td>
                        <td><p class="my-5"><a style="color: white" th:onclick="'javascript:rowClicked(\'?p=2&id=' + ${test.id} + '\');'" class="btn btn-primary">Trading time data</a></p></td>
                        <td><p class="my-5"><a style="color: white" th:onclick="'javascript:rowClicked(\'?p=3&id=' + ${test.id} + '\');'" class="btn btn-primary">Stock CPU</a></p></td>
                        <td><p class="my-5"><a style="color: white" th:onclick="'javascript:rowClicked(\'?p=4&id=' + ${test.id} + '\');'" class="btn btn-primary">Traffic CPU</a></p></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
